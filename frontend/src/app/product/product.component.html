<div class="productBox" *ngIf="product">
  <h2>{{product.name}}</h2>
  <div class="productInnerBox">
    <div class="productInnerBoxLeft">
      <img src="{{product.image}}">
    </div>

    <div class="productInnerBoxRight">
      <div class="productInnerBoxRightCont">
        <div class="price">{{product.price}} Ft</div>
        <div class="raktr">raktáron</div>
        <button>Kosárba</button>

        <div class="rate">Értékelés: {{product.rate}}</div>
      </div>
      <div class="rating">
        Már megvetted ezt a terméket? Értékeld:
        <form ngNativeValidate [formGroup]="rateForm" (ngSubmit)="onSubmit($event)">
          <select formControlName="rate" [(ngModel)]='nrSelect' required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
          <div class="add_button">
            <button type="submit" name="add">Értékelem</button>
          </div>
        </form>
        <div class="ertekMsg" *ngIf="ertekMsg">{{ertekMsg}}</div>
        <div class="ertekMsg" *ngIf="ratingMsg">{{ratingMsg}}</div>
      </div>
    </div>
  </div>
</div>
<h3 *ngIf="product">Hasonló termékek</h3>
<div *ngIf="msg">{{msg}}</div>
<div class="hasonlo" *ngIf="product">
  <div class="product" *ngFor="let product of realtedProducts">
    <img src="{{product.image}}" alt="Product Image"/>
    <a class="productlink" href="product/{{product.id}}">{{product.name}}</a>
    <div class="productBottom">
      <b>Értékelés: {{product.rate}}</b>
      <div>{{product.price}} Ft</div>
      <a class="addtocartbutton" href="#">Kosárba</a>
    </div>
  </div>
</div>
