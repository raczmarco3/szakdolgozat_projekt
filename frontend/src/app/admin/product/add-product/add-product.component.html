<div mat-dialog-content>
  <h1 class="pageMain">Termék hozzáadása</h1>

  <form ngNativeValidate [formGroup]="addProductForm" (ngSubmit)="onSubmit($event)">
    <label for="name">Név:</label>
    <input type="text" name="name" formControlName="name" id="name" maxlength="255" required>

    <label for="price">Ár:</label>
    <input type="number" name="price" formControlName="price" id="price" maxlength="255" required>

    <label for="category">Kategória</label>
    <select name="category" formControlName="category" id="category" required>
      <option *ngFor="let category of categories" value="{{category.id}}">{{category.name}}</option>
      <option *ngIf="categories.length == 0">No category available! First add a Category!</option>
    </select>

    <label for="img">Kép:</label>
    <input type="file" id="img" name="img" accept="image/*" (change)="fileChangeEvent($event)" required>
    <a class="imgError" *ngIf="imageError != null">{{imageError}}</a>

    <div class="add_button">
      <button type="submit" name="add">Hozzáadás</button>
    </div>
  </form>

  <div class="show_msg">
    <p *ngIf="msg">{{msg}}</p>
  </div>
</div>
<a class="close-link" (click)="onClose()">×</a>
